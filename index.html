<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 9 Photos Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .photo-card {
            background: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .photo-number {
            background: #764ba2;
            color: white;
            padding: 8px 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .img-wrapper {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-card:hover .img-wrapper img {
            transform: scale(1.1);
        }

        .photo-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .share-link {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .share-link input {
            width: 80%;
            padding: 12px;
            border: 2px solid #764ba2;
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .share-link button {
            padding: 12px 25px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .share-link button:hover {
            background: #667eea;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
