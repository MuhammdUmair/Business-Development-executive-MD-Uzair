<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Yaber Driving Institute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #003366;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #003366;
            font-size: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ffd700;
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .photo-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #003366;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #003366;
            border-radius: 10px;
            color: white;
        }

        /* Fullscreen image overlay - SIMPLE */
        .fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
            cursor: pointer;
        }

        .fullscreen-view img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BIN YABER DRIVING INSTITUTE</h1>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="footer">
            <div style="font-size: 1.2rem; margin-bottom: 10px;">Uzair Saddiqui</div>
            <div style="margin-bottom: 5px;">ðŸ“ž +971 55 285 7424</div>
            <div>ðŸ“§ Muhammad.uzair@binyaber.com</div>
        </div>
    </div>

    <!-- Simple fullscreen viewer -->
    <div id="fullscreenView" class="fullscreen-view" onclick="closeFullscreen()">
        <img id="fullscreenImage" src="" alt="Full view">
    </div>

    <script>
        const photos = [
            { src: "./New%20folder/9.jpg", title: "Get your licence within 10-15 days" },
            { src: "./New%20folder/2.jpg", title: "LMV automatic" },
            { src: "./New%20folder/1.jpg", title: "LMV Manual" },
            { src: "./New%20folder/4.jpg", title: "Motorcycle" },
            { src: "./New%20folder/8.jpg", title: "LMV 7 attempts package" },
            { src: "./New%20folder/7.jpg", title: "3-3-3 attempts package" },
            { src: "./New%20folder/6.jpg", title: "LMV unlimited packages" },
            { src: "./New%20folder/3.jpg", title: "Heavy truck & forklift" },
            { src: "./New%20folder/5.jpg", title: "Heavy & light bus" }
        ];

        const gallery = document.getElementById('gallery');
        const fullscreenView = document.getElementById('fullscreenView');
        const fullscreenImage = document.getElementById('fullscreenImage');

        // Build gallery
        photos.forEach((photo, index) => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.onclick = () => openFullscreen(photo.src);
            card.innerHTML = `
                <img src="${photo.src}" alt="${photo.title}" onerror="this.src='https://via.placeholder.com/400x300/003366/ffffff?text=Photo'">
                <div class="photo-title">${photo.title}</div>
            `;
            gallery.appendChild(card);
        });

        // Simple functions
        function openFullscreen(src) {
            fullscreenImage.src = src;
            fullscreenView.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            fullscreenView.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
